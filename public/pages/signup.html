<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <main class="valign-wrapper" id="loginPage">
            <div class="container">   
                <div class="row">
                        <form class="formValidate" id="signup" method="get" action novalidate="novalidate">
                                <div class="input-field col s12">
                                    <input placeholder="Username" name="username" id="username" type="text">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="password"  placeholder="Password" >
                                    <label for="password" class="active">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password" >
                                    <label for="password" class="active">Confirm Password</label>
                                </div>
                                <button class="btn waves-effect waves-light right indigo lighten-2" type="submit" rel='external' name="action" id="newUserSubmit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                        </form>
                </div>
                <a href="/" rel="external" class="loginLink">Sign-in</a> 
            </div>
        </main> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="../js/jquery.mobile.min.js"></script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
